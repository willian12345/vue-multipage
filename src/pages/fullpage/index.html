<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=format-detection content="telephone=no,date=no,address=no,email=no,url=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="text/javascript">
      var b = parseInt(window.screen.width),
          c = b / 750;
      if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
          var d = parseFloat(RegExp.$1);
          document.write(d > 2.3 ? '<meta name="viewport" content="width=750, user-scalable=no,maximum-scale = 1">' : '<meta name="viewport" content="width=750">');
      } else document.write('<meta name="viewport" content="width=750, user-scalable=no,minimum-scale = ' + c + ',maximum-scale = ' + c + '">');
    </script>
    <link rel="stylesheet" href="/static/animate/animate.css" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mall doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="/static/animate/swiper.animate1.0.3.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
  </body>
</html>
